version: "3.5"

services:
  ffmpegServer:
    image: necromant/ffmpeg-server
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
    configs:
      - ffmpeg_server

networks:
  public:
    external: true

configs:
  ffmpeg_server:
    external: true